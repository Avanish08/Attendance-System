<!DOCTYPE html>
<html>
<head>
  <title>Add Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>➕ Add / Manage Subjects</h2>
  <a href="/dashboard" class="btn btn-secondary mb-3">⬅ Dashboard</a>

  <form method="POST" action="/subject/add">
    <div class="row mb-3">
      <div class="col-md-3">
        <label>Department</label>
        <select name="department" class="form-select" required>
          <option value="AIML">AIML</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Year</label>
        <select name="year" class="form-select" required>
          <option value="SE">S.E</option>
          <option value="TE">T.E</option>
          <option value="BE">B.E</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Subjects (comma separated)</label>
        <input type="text" name="subjects" class="form-control" required>
      </div>
      <div class="col-md-6 mt-2">
        <label>Practicals (comma separated)</label>
        <input type="text" name="practicals" class="form-control" required>
      </div>
    </div>
    <button class="btn btn-success">Add Subjects</button>
  </form>

  <h3 class="mt-4">Existing Subjects</h3>
  <table class="table table-bordered">
    <thead>
      <tr><th>Department</th><th>Year</th><th>Subjects</th><th>Practicals</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for sub in subjects %}
      <tr>
        <td>{{ sub.department }}</td>
        <td>{{ sub.year }}</td>
        <td>{{ sub.subjects }}</td>
        <td>{{ sub.practicals }}</td>
        <td>
          <a href="/subject/edit/{{ sub._id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/subject/delete/{{ sub._id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
