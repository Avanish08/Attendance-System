<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>➕ Add / Manage Students</h2>
  <a href="/dashboard" class="btn btn-secondary mb-3">⬅ Dashboard</a>

  <form method="POST" action="/student/add">
    <div class="row mb-3">
      <div class="col-md-3">
        <label>Roll No</label>
        <input type="text" name="rollno" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Department</label>
        <select name="department" class="form-select" required>
          <option value="CSE">CSE</option>
          <option value="AIML">AIML</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Year</label>
        <select name="year" class="form-select" required>
          <option value="SE">S.E</option>
          <option value="TE">T.E</option>
          <option value="BE">B.E</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success">Add Student</button>
  </form>

  <h3 class="mt-4">Existing Students</h3>
  <table class="table table-bordered">
    <thead>
      <tr><th>Roll No</th><th>Name</th><th>Dept</th><th>Year</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.rollno }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.department }}</td>
        <td>{{ student.year }}</td>
        <td>
          <a href="/student/edit/{{ student._id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/student/delete/{{ student._id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
