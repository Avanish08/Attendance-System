<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Subjects</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #2196F3; color: white; }
    form { margin-top: 20px; }
    input, select, button { padding: 8px; margin: 5px; }
    .btn { background: #2196F3; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #1976D2; }
    .delete-btn { background: red; color: white; padding: 5px 10px; text-decoration: none; }
    .delete-btn:hover { background: darkred; }
    .nav-btn { margin-bottom: 15px; }
  </style>
</head>
<body>

  <a href="{{ url_for('dashboard') }}" class="btn nav-btn">â¬… Back to Dashboard</a>
  <h2>Manage Subjects</h2>

  <!-- Add Subject Form -->
  <form method="POST">
    <input type="text" name="subject_name" placeholder="Subject Name" required>
    <select name="type" required>
      <option value="theory">Theory</option>
      <option value="practical">Practical</option>
    </select>
    <select name="year" required>
  
      <option value="SE">SE</option>
      <option value="TE">TE</option>
      <option value="BE">BE</option>
    </select>
    <input type="text" name="department" placeholder="Department" required>
    <button type="submit" class="btn">Add Subject</button>
  </form>

  <!-- Subject List -->
  <table>
    <tr>
      <th>Subject Name</th>
      <th>Type</th>
      <th>Year</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
    {% for subject in subjects %}
    <tr>
      <td>{{ subject.subject_name }}</td>
      <td>{{ subject.type }}</td>
      <td>{{ subject.year }}</td>
      <td>{{ subject.department }}</td>
      <td>
        <a href="{{ url_for('delete_subject', id=subject._id) }}" class="delete-btn">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
