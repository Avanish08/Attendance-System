<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>➕ Add / Update Timetable</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">⬅ Dashboard</a>
  </div>

  <form method="POST" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Department</label>
      <select class="form-select" name="department" required>
        <option value="AIML">AIML</option>
        <option value="CSE">CSE</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Year</label>
      <select class="form-select" name="year" required>
        <option value="SE">S.E</option>
        <option value="TE">T.E</option>
        <option value="BE">B.E</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Day</label>
      <select class="form-select" name="day" required>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>
    </div>

    {% for i in range(1,8) %}
    <div class="col-md-6">
      <label class="form-label">Lecture {{ i }}</label>
      <input type="text" name="lec{{ i }}" class="form-control" placeholder="Subject name">
    </div>
    {% endfor %}

    <div class="col-12">
      <button class="btn btn-success">Save Timetable</button>
    </div>
  </form>
</body>
</html>
